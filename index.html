<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symbols Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .symbols-container {
            text-align: center;
            padding: 20px;
            border: 2px solid #ccc;
            background-color: #fff;
        }
        .symbol {
            font-size: 24px;
            margin: 10px;
            cursor: pointer;
        }
        .symbol:hover {
            background-color: #f0f0f0;
            border-radius: 5px;
        }
        .notification {
            margin-top: 10px;
            font-size: 16px;
            color: green;
            display: none;
        }
    </style>
</head>
<body>
    <div class="symbols-container">
        <div class="symbol" onclick="copyText('※')">※</div>
        <div class="symbol" onclick="copyText('◎')">◎</div>
        <div class="symbol" onclick="copyText('●')">●</div>
        <div class="symbol" onclick="copyText('Translate into English:')">Translate  into English:</div>
       <div class="symbol" onclick="copyText('Translate:')">Translate:</div>

        <div class="symbol" onclick="copyText('Bold lines with 『』')">Bold lines with 『』</div>
        <div class="symbol" onclick="copyText('（待續）')">（待續）</div>
        <div class="symbol" onclick="copyText('的事後補述')">的事後補述</div>
        <div class="symbol" onclick="copyText('{#}')">{#}</div>
        <div class="symbol" onclick="copyText('──')">──</div>
        <div class="notification" id="notification">Copied to clipboard!</div>
    </div>

    <script>
        function copyText(text) {
            navigator.clipboard.writeText(text).then(() => {
                const notification = document.getElementById("notification");
                notification.style.display = "block";
                setTimeout(() => {
                    notification.style.display = "none";
                }, 2000);
            });
        }
    </script>
</body>
</html>
